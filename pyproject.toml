    "python-dotenv>=1.0,<2.0",
    "tenacity==9.1.2",
    "web3>=7.14,<8.0",
    "websocket-client>=1.9,<2.0",
    "websockets>=15.0,<16.0",
    "pandas>=2.3,<3.0",
    "pandas-ta==0.4.71b0",
    "filterpy==1.4.5",
    "py-clob-client==0.28.0",
    "pytokens==0.1.10",
    "gevent>=25.9,<26.0", # keep only if you actually use it
    "greenlet>=3.2,<4.0", # keep only if you actually use it # keep only if used (httpx may be enough)
    "requests>=2.32,<3.0",
    "apscheduler>=3.11.0",
    "python-telegram-bot==22.5"
]

[dependency-groups]

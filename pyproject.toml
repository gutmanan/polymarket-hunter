    "sqlmodel==0.0.27",
    "sqlalchemy[asyncio]==2.0.44",
    "asyncpg==0.30.0",
    "fastapi>=0.115,<1.0",
    "uvicorn[standard]>=0.30,<1.0",
    "redis>=5.0,<6.0",
    "httpx>=0.28,<0.29",
    "pydantic>=2.12,<3.0",

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "8001:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis
    restart: unless-stopped

  app:
    build: .
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PORT=${PORT:-8080}
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      - .:/app
      - ./logs:/app/logs
    command: ["python", "-m", "uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "${PORT:-8080}", "--reload", "--reload-dir", "src"]

volumes:
  redisinsight_data:
